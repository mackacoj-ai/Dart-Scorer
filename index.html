
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macka Dart Scorer</title>
    <link rel="stylesheet" href="style.css" />

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

</head>

<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <button data-screen="match">Match</button>
        <button data-screen="averages">Averages</button>
        <button data-screen="players">Players</button>
        <button data-screen="doubles">Doubles</button>
        <button data-screen="settings">Settings</button>
    </nav>

    <!-- Main App Container -->
    <main>

        <!-- MATCH SCREEN -->
        <section id="screen-match" class="screen active">
            <div class="scoreboard">
                <div class="player" id="p1">
                    <h2 id="p1-name">Player 1</h2>
                    <div class="score" id="p1-score">501</div>
                </div>

                <div class="player" id="p2">
                    <h2 id="p2-name">Player 2</h2>
                    <div class="score" id="p2-score">501</div>
                </div>
            </div>

            <div class="checkout" id="checkout-display">Checkout: —</div>

            <!-- Keypad -->
            <div class="keypad">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>

                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>

                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>

                <button class="key key-zero">0</button>
                <button class="key key-undo">Undo</button>
		<button class="key key-enter">Enter</button>
            </div>

            <div class="entry-display" id="entry-display">Score: —</div>
        </section>

        <!-- AVERAGES SCREEN -->
        <section id="screen-averages" class="screen">
            <h2>Averages</h2>
            <div id="averages-content"></div>
        </section>

        <!-- PLAYERS SCREEN -->
        <section id="screen-players" class="screen">
            <h2>Players</h2>
            <div id="players-list"></div>
            <button id="add-player-btn">Add Player</button>
        </section>

        <!-- DOUBLES PRACTICE -->
        <section id="screen-doubles" class="screen">
            <h2>Doubles Practice</h2>
            <div id="doubles-target" class="big-target">—</div>
            <div id="doubles-suggestion" class="suggestion">—</div>

            <div class="keypad">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>

                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>

                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>

                <button class="key key-zero">0</button>
                <button class="key key-undo">Undo</button>
		<button class="key key-enter">Enter</button>
            </div>

            <button id="next-target-btn">Next Target</button>
        </section>

        <!-- SETTINGS -->
        <section id="screen-settings" class="screen">
            <h2>Settings</h2>
            <button id="reset-data-btn">Reset All Data</button>
        </section>

    </main>

    <script src="engine/state.js"></script>
	<script src="data/checkout_table.js"></script>
	<script src="engine/checkout.js"></script>
    <script src="engine/match.js"></script>
    <script src="engine/doubles.js"></script>
    <script src="engine/players.js"></script>
    
    <script src="app.js"></script>

<script>
  if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>

</html>
